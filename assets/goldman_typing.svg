<svg width="600" height="100" xmlns="http://www.w3.org/2000/svg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&amp;display=swap');
    text {
      font-family: 'Goldman', cursive;
      font-size: 22px;
      fill: #ffffff;
      animation: typing 4s steps(40, end), blink 1s infinite;
      white-space: nowrap;
      overflow: hidden;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
  <rect width="100%" height="100%" fill="#121212" />
  <text x="10" y="50" style="width: 0; overflow: hidden;">Hey, I'm Jared!</text>
</svg>
